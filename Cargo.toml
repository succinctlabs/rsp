# alloy
alloy-primitives = { version = "0.8.4", features = ["sha3-keccak"] }
alloy-provider = { version = "0.3", default-features = false, features = [
    "reqwest",
    "reqwest-rustls-tls",
] }
alloy-rpc-types = { version = "0.3", default-features = false, features = [
    "eth",
] }
alloy-rlp = "0.3.4"
alloy-consensus = { version = "0.3", default-features = false }
alloy-transport = { version = "0.3" }
alloy-transport-http = { version = "0.3", features = [
    "reqwest-rustls-tls",
], default-features = false }
alloy-eips = { version = "0.3", default-features = false }
alloy-trie = "0.5.0"

[patch.crates-io]
revm = { git = "https://github.com/sp1-patches/revm", branch = "yuwen/cache-analyzed-bytecode" }
revm-primitives = { git = "https://github.com/sp1-patches/revm", branch = "yuwen/cache-analyzed-bytecode" }
revm-interpreter = { git = "https://github.com/sp1-patches/revm", branch = "yuwen/cache-analyzed-bytecode" }
revm-precompile = { git = "https://github.com/sp1-patches/revm", branch = "yuwen/cache-analyzed-bytecode" }

[workspace.lints]
rust.missing_debug_implementations = "warn"
rust.unreachable_pub = "warn"
rust.unused_must_use = "deny"
rust.rust_2018_idioms = { level = "deny", priority = -1 }
rustdoc.all = "warn"
