# revm
revm = { version = "=14.0.1", features = [
    "optimism",
    "std",
    "serde",
    "kzg-rs",
], default-features = false }
revm-primitives = { version = "=9.0.1", features = [
    "std",
    "serde",
], default-features = false }
revm-inspectors = "0.6"
revm-interpreter = { version = "=10.0.1", default-features = false }
revm-precompile = { version = "=11.0.1", default-features = false }

