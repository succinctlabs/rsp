[workspace.package]
[package]
name = "rsp-client-eth"
description = ""
edition = "2021"

[dependencies]
bincode = "1.3.3"

# workspace
rsp-client-executor = { path = "../../crates/executor/client" }

# sp1
sp1-zkvm = "3.0.0"

# Statically turns off logging
log = { version = "0.4", features = ["max_level_off", "release_max_level_off"] }
tracing = { version = "0.1", features = ["max_level_off", "release_max_level_off"] }

[patch.crates-io]
# Precompile patches
sha2 = { git = "https://github.com/sp1-patches/RustCrypto-hashes", tag = "sha2-v0.10.8-patch-v1", package = "sha2" }
ecdsa-core = { git = "https://github.com/sp1-patches/signatures", tag = "ecdsa-v0.16.9-patch-v1", package = "ecdsa" }
bn = { git = "https://github.com/sp1-patches/bn", tag = "substrate_bn-v0.6.0-patch-v2", package = "substrate-bn" }
sha3 = { git = "https://github.com/sp1-patches/RustCrypto-hashes", tag = "sha3-v0.10.8-patch-v1" }
revm = { git = "https://github.com/nhtyy/revm", branch = "n/skip_jumpdest_analysis3" }
revm-primitives = { git = "https://github.com/nhtyy/revm", branch = "n/skip_jumpdest_analysis3" }

[patch."https://github.com/sp1-patches/reth"]
reth-primitives-traits = { git = "https://github.com/nhtyy/reth-sp1", branch = "n/patch-bytecode-type" }
reth-db-models = { git = "https://github.com/nhtyy/reth-sp1", branch = "n/patch-bytecode-type" }
